name: Auto

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - opened
      - edited
      - reopened

jobs:
  env-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          cache: 'npm'

      - run: npm install

      - run: npx auto info
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
